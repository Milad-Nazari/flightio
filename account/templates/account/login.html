
{% load static %}
<!DOCTYPE html><html lang="en">
<head><meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Untitled</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
</head>
<body><!-- Start: Login Form Dark -->
    <section class="login-dark">
    <form method="post">
        <h2 class="visually-hidden">Login Form</h2>
        <div class="illustration">
            <img src="{{ '/static/account/img/english-white-200.png' }}" class="img-responsive" style="width: 100%; float: left; margin-right: 10px;" />
            <i class="icon ion-ios-locked-outline"></i></div>
            
        {% csrf_token %}
        <div  >{{ form.username }}</div>
            <div >{{ form.password }}</div>
            <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Log In</button>
            </div>
            <a class="forgot" href="{% url 'first:index' %}">Forgot your email or password?</a>
            <a class="home" href="{% url 'first:index' %}">Home</a>
            
        </div>
           
        </form>
    </section><!-- End: Login Form Dark --><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">

        </script>
</body>
</html>

<style>
.login-dark{height:1000px;background:url('/static/account/img/star-sky.jpg') 0 0/cover #475d62;position:relative}.login-dark form{max-width:320px;width:90%;background-color:#1e2833;padding:40px;border-radius:4px;transform:translate(-50%,-50%);position:absolute;top:50%;left:50%;color:#fff;box-shadow:3px 3px 4px rgba(0,0,0,.2)}.login-dark .illustration{text-align:center;padding:15px 0 20px;font-size:50px;color:#2980ef}.login-dark form .btn-primary{background:#214a80;border:none;border-radius:4px;padding:11px;box-shadow:none;margin-top:26px;text-shadow:none;outline:0}.login-dark form .btn-primary:active,.login-dark form .btn-primary:hover{background:#214a80;outline:0}.login-dark form .forgot{display:block;text-align:center;font-size:12px;color:#6f7a85;opacity:.9;text-decoration:none}.login-dark form .forgot:active,.login-dark form .forgot:hover{opacity:1;text-decoration:none}.login-dark form .home{display:block;text-align:center;font-size:12px;color:#6f7a85;opacity:.9;text-decoration:none}.login-dark form .home:active,.login-dark form .home:hover{opacity:1;text-decoration:none}.login-dark form .btn-primary:active{transform:translateY(1px)}.login-dark form .form-control{background:0 0;border:none;border-bottom:1px solid #434a52;border-radius:0;box-shadow:none;outline:0;color:inherit}
</style>


</html>
